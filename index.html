<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Local Weather</title>
</head>
<body>
    <section>
        <ul class="info__items">
            <li id="clouds" class="info__item"></li>
            <li id="wind" class="info__item"></li>
            <li id="humidity" class="info__item"></li>
        </ul>
    </section>
    <main>
        <ul class="temp__items">
            <li id="temp" class="temp__item"></li>
            <li id="unit" class="temp__item"></li>
        </ul>
    </main>
    <section>
        <ul class="condition__items">
            <li id="location" class="condition__item"></li>
            <li id="weatherIcon" class="condition__item"></li>
            <li id="description" class="condition__item"></li>
        </ul>
    </section>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>

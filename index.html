<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:100,300,500" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Local Weather</title>
</head>
<body>
    <main>
        <section class="info">
            <ul class="info__items">
                <li class="info__item"><img class="info__icon" src="images/cloud.png"></img>  <span id="clouds"></span>&#37;</li>
                <li class="info__item"><img class="info__icon" src="images/wind.png"> </img><span id="winds"></span>mph</li>
                <li class="info__item"><img class="info__icon" src="images/rain.png"></img> <span id="pop"></span>&#37;</li>
            </ul>
        </section>
        <section class="temp">
            <div id="temperature">52</div>
            <ul class="temp__items">
                <li id="unit" class="temp__item">&#8451;</li>
                <li class="temp__item">&uarr;<span id="max"></span>&#176;</li>
                <li class="temp__item">&darr;<span id="min"></span>&#176;</li>
            </ul>
        </section>
        <section class="condition">
            <ul class="condition__items">
                <li class="condition__item"><span id="city">Gotham City</span>&#44; <span id="country">US</span></li>
                <li class="condition__item"><span id="desc">Clear</span></li>
                <li id="icon" class="condition__item"></li>
            </ul>
        </section>
    </main>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
